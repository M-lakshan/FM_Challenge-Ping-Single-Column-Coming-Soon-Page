<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./docs/images/favicon-32x32.png" type="image/x-icon">

<body>
    <header>
        
    </header>
    <main>
        <h2 class="main_title">PING<span>.</span></h2>
        <h2 class="sub_title">We are launching <span>soon!</span></h2>
        <h5>Subscribe and get notified</h5>

        <form method="" action="#">
            <div class="sec_i">
                <input type="email" placeholder="Your email address...">
                <p class="error_alert deactive">Please provide a valid email address</p>
            </div>
            <div class="sec_ii">
                <button type="submit">Notify Me</button>
            </div>
        </form>
      
        <div class="title_img errorless">
            <img src="./docs/images/illustration-dashboard.png" alt="dashboard illustration">
        </div>
    </main>

        <div class="socials">
            <i class="fab fa-facebook-f"></i>
